<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes rotatePlanet {
          0% { transform: rotateY(0deg) rotateX(15deg); }
          100% { transform: rotateY(360deg) rotateX(15deg); }
        }
        @keyframes floatText {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
        }
        
        .container {
          width: 100%;
          height: 300px;
          background-color: #1a1a1a; /* Dark pixel art friendly background */
          overflow: hidden;
          position: relative;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-family: 'Press Start 2P', cursive, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
          perspective: 800px;
        }
        .planet-wrapper {
          position: absolute;
          width: 150px;
          height: 150px;
          transform-style: preserve-3d;
          animation: rotatePlanet 15s linear infinite;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) rotateX(15deg); /* Initial rotation */
        }
        .planet-face {
          position: absolute;
          width: 150px;
          height: 150px;
          background-color: #2e7d32; /* Green block color */
          image-rendering: pixelated; /* Essential for pixel look */
          box-shadow: inset 0 0 0 1px rgba(0,0,0,0.3);
        }
        .planet-face:nth-child(1) { transform: rotateY(0deg) translateZ(75px); background-color: #388e3c; } /* Front */
        .planet-face:nth-child(2) { transform: rotateY(90deg) translateZ(75px); background-color: #2e7d32; } /* Right */
        .planet-face:nth-child(3) { transform: rotateY(180deg) translateZ(75px); background-color: #388e3c; } /* Back */
        .planet-face:nth-child(4) { transform: rotateY(-90deg) translateZ(75px); background-color: #2e7d32; } /* Left */
        .planet-face:nth-child(5) { transform: rotateX(90deg) translateZ(75px); background-color: #4caf50; } /* Top */
        .planet-face:nth-child(6) { transform: rotateX(-90deg) translateZ(75px); background-color: #1b5e20; } /* Bottom */

        .text-overlay {
          position: relative;
          z-index: 10;
          text-align: center;
          color: #ffe082; /* Pixel text color */
          text-shadow: 2px 2px #000;
          animation: floatText 4s ease-in-out infinite;
        }
        .main-text {
          font-size: 36px;
          line-height: 1;
          margin-bottom: 5px;
          image-rendering: pixelated;
          font-family: 'Press Start 2P', cursive;
        }
        .sub-text {
          font-size: 14px;
          image-rendering: pixelated;
          font-family: 'Press Start 2P', cursive;
        }
      </style>
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

      <div class="container">
        <div class="planet-wrapper">
          <div class="planet-face"></div>
          <div class="planet-face"></div>
          <div class="planet-face"></div>
          <div class="planet-face"></div>
          <div class="planet-face"></div>
          <div class="planet-face"></div>
        </div>
        <div class="text-overlay">
          <div class="main-text">Pixel Dev</div>
          <div class="sub-text">Frontend & UI/UX</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>