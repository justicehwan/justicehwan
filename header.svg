<svg fill="none" viewBox="0 0 800 200" width="800" height="200" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 구름 움직임 애니메이션 */
    @keyframes cloudMove {
      0% { transform: translateX(800px); }
      100% { transform: translateX(-200px); }
    }
    /* 텍스트 둥둥 뜨는 애니메이션 */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
    
    .title-text {
      font-family: Arial, sans-serif;
      font-weight: 900;
      font-size: 60px;
      fill: #D7D7D7; /* 윗면 색상 */
      stroke: #000;
      stroke-width: 2px;
      animation: float 3s ease-in-out infinite;
    }
    
    /* 3D 입체 그림자 효과 (레이어 쌓기) */
    .shadow-1 { fill: #3F3F3F; transform: translate(4px, 4px); }
    .shadow-2 { fill: #2A2A2A; transform: translate(8px, 8px); }

    .subtitle {
      font-family: Courier New, monospace;
      font-weight: bold;
      font-size: 20px;
      fill: #FFFF55; /* 마인크래프트 노란색 텍스트 */
      text-shadow: 2px 2px #3F3F3F;
      animation: float 3s ease-in-out infinite;
      animation-delay: 0.5s;
    }

    .cloud {
      fill: rgba(255, 255, 255, 0.8);
      animation: cloudMove 20s linear infinite;
    }
  </style>

  <rect width="100%" height="100%" fill="#76B6FF"/>

  <g class="cloud" style="animation-duration: 25s;">
    <rect x="50" y="30" width="100" height="30" />
    <rect x="80" y="20" width="60" height="40" />
  </g>
  <g class="cloud" style="animation-duration: 18s; animation-delay: -10s; opacity: 0.6;">
    <rect x="400" y="60" width="120" height="25" />
    <rect x="430" y="50" width="50" height="35" />
  </g>

  <rect y="160" width="100%" height="40" fill="#588824"/> <rect y="160" width="100%" height="10" fill="#74B635"/> <g text-anchor="middle" transform="translate(400, 100)">
    <text x="8" y="8" class="title-text" fill="#333">MINECRAFT</text> 
    <text x="4" y="4" class="title-text" fill="#666">MINECRAFT</text>
    
    <text x="0" y="0" class="title-text">MINECRAFT</text>
    
    <text x="0" y="50" class="subtitle">FRONTEND EDITION</text>
  </g>
</svg>
