<svg fill="none" viewBox="0 0 800 200" width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 1. 애니메이션 */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-6px); }
    }
    @keyframes moveCloud {
      0% { transform: translateX(850px); }
      100% { transform: translateX(-150px); }
    }

    .anim-float { animation: float 3.5s ease-in-out infinite; }
    .anim-cloud-1 { animation: moveCloud 30s linear infinite; }
    .anim-cloud-2 { animation: moveCloud 40s linear infinite; animation-delay: -15s; }
    .anim-cloud-3 { animation: moveCloud 20s linear infinite; animation-delay: -5s; }

    /* 2. 폰트 스타일 (글자가 길어져서 크기를 줄임) */
    .mine-text {
      font-family: 'Arial Black', 'Verdana', sans-serif;
      font-weight: 900;
      font-size: 48px; /* 글자 수에 맞춰 크기 조절 (72px -> 48px) */
      letter-spacing: -2px;
      text-anchor: middle;
      stroke: #111;
      stroke-width: 2px;
      paint-order: stroke fill;
      text-transform: uppercase; /* 마크 느낌을 위해 대문자 변환 (원하면 제거 가능) */
    }

    /* 3. 텍스트 3D 입체 효과 */
    .text-3d-1 { fill: #2b2b2b; transform: translate(5px, 5px); }
    .text-3d-2 { fill: #3f3f3f; transform: translate(2.5px, 2.5px); }
    
    /* 4. 로고 그라데이션 (돌 질감) */
    .text-face { fill: url(#stoneGradient); }
    
    /* 5. 서브 텍스트 */
    .sub-text {
      font-family: 'Courier New', monospace;
      font-weight: bold;
      font-size: 20px;
      letter-spacing: 3px;
      text-anchor: middle;
      fill: #FFD700;
      text-shadow: 2px 2px 0px #000;
    }
  </style>

  <defs>
    <linearGradient id="stoneGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#e6e6e6" />
      <stop offset="40%" stop-color="#bfbfbf" />
      <stop offset="100%" stop-color="#7f7f7f" />
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="#6fa8dc"/>

  <g class="anim-cloud-1" opacity="0.9">
    <rect x="0" y="30" width="100" height="30" fill="white"/>
    <rect x="40" y="15" width="50" height="40" fill="white"/>
  </g>
  <g class="anim-cloud-2" opacity="0.7">
    <rect x="0" y="50" width="120" height="25" fill="white"/>
    <rect x="30" y="40" width="40" height="35" fill="white"/>
  </g>

  <rect y="165" width="100%" height="35" fill="#6aa84f"/>
  <rect y="165" width="100%" height="8" fill="#93c47d"/>
  <rect x="5%" y="178" width="8" height="8" fill="#7f7f7f"/>
  <rect x="10%" y="175" width="6" height="6" fill="#5c5c5c"/>
  <rect x="25%" y="172" width="10" height="10" fill="#a0a0a0"/>
  <rect x="32%" y="180" width="7" height="7" fill="#6f6f6f"/>
  <rect x="40%" y="178" width="5" height="5" fill="#8b8b8b"/>
  <rect x="48%" y="180" width="9" height="9" fill="#727272"/>
  <rect x="55%" y="176" width="6" height="6" fill="#919191"/>
  <rect x="65%" y="178" width="12" height="12" fill="#505050"/>
  <rect x="75%" y="182" width="8" height="8" fill="#808080"/>
  <rect x="90%" y="173" width="7" height="7" fill="#6a6a6a"/>
  <rect x="97%" y="179" width="10" height="10" fill="#959595"/>
  <rect x="5%" y="177" width="12" height="12" fill="#7f7f7f"/>
  <rect x="17.5%" y="175" width="12" height="12" fill="#5c5c5c"/>
  <rect x="30%" y="170" width="12" height="12" fill="#a0a0a0"/>
  <rect x="42.5%" y="175" width="12" height="12" fill="#6f6f6f"/>
  <rect x="55%" y="180" width="12" height="12" fill="#8b8b8b"/>
  <rect x="67.5%" y="175" width="12" height="12" fill="#727272"/>
  <rect x="80%" y="190" width="12" height="12" fill="#919191"/>
  <rect x="92.5%" y="175" width="12" height="12" fill="#505050"/>
  

  <g class="anim-float">
    <text x="50%" y="55%" class="mine-text text-3d-1">Justicehwan 's GitHub</text>
    <text x="50%" y="55%" class="mine-text text-3d-2">Justicehwan 's GitHub</text>
    <text x="50%" y="55%" class="mine-text text-face">Justicehwan 's GitHub</text>

    <text x="50%" y="75%" class="sub-text">FRONTEND DEVELOPER</text>
  </g>
</svg>

