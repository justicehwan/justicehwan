<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* 3D 애니메이션 정의 */
        @keyframes gridMove {
          0% { transform: perspective(300px) rotateX(60deg) translateY(0) translateZ(-100px); }
          100% { transform: perspective(300px) rotateX(60deg) translateY(40px) translateZ(-100px); }
        }
        @keyframes glow {
          0%, 100% { opacity: 0.4; box-shadow: 0 0 30px rgba(56, 189, 248, 0.2); }
          50% { opacity: 0.8; box-shadow: 0 0 60px rgba(56, 189, 248, 0.6); }
        }
        @keyframes float {
          0% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
          100% { transform: translateY(0px); }
        }

        /* 컨테이너 설정 */
        .container {
          width: 100%;
          height: 300px;
          background-color: #0d1117; /* 깃허브 다크모드 배경색 */
          overflow: hidden;
          position: relative;
          display: flex;
          justify-content: center;
          align-items: center;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
        }

        /* 3D 그리드 바닥 */
        .grid {
          position: absolute;
          width: 200%;
          height: 200%;
          bottom: -50%;
          background-image: 
            linear-gradient(rgba(56, 189, 248, 0.3) 1px, transparent 1px),
            linear-gradient(90deg, rgba(56, 189, 248, 0.3) 1px, transparent 1px);
          background-size: 40px 40px;
          transform-origin: 50% 0%;
          animation: gridMove 1.5s linear infinite;
          mask-image: linear-gradient(to bottom, transparent 5%, black 40%);
          -webkit-mask-image: linear-gradient(to bottom, transparent 5%, black 40%);
        }

        /* 중앙 플로팅 텍스트 박스 */
        .content {
          position: relative;
          z-index: 10;
          text-align: center;
          animation: float 4s ease-in-out infinite;
        }

        .title {
          font-size: 50px;
          font-weight: 900;
          color: white;
          letter-spacing: 4px;
          text-shadow: 0 0 20px rgba(56, 189, 248, 0.8);
          margin: 0;
        }

        .subtitle {
          font-size: 14px;
          color: #38bdf8;
          margin-top: 10px;
          letter-spacing: 6px;
          text-transform: uppercase;
          font-weight: bold;
          background: rgba(13, 17, 23, 0.8);
          padding: 5px 15px;
          border: 1px solid rgba(56, 189, 248, 0.3);
          border-radius: 20px;
          display: inline-block;
        }

        /* 배경 빛 효과 */
        .sun {
          position: absolute;
          width: 300px;
          height: 150px;
          background: radial-gradient(circle, rgba(56, 189, 248, 0.2) 0%, transparent 70%);
          top: 0;
          left: 50%;
          transform: translateX(-50%);
          animation: glow 4s infinite;
        }
      </style>

      <div class="container">
        <div class="sun"></div>
        
        <div class="grid"></div>

        <div class="content">
          <h1 class="title">DESIGN &lt;/&gt; CODE</h1>
          <div class="subtitle">Frontend Developer</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>