<svg fill="none" viewBox="0 0 800 200" width="100%" height="100%" preserveAspectRatio="xMidYMid meet" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* 1. 둥둥 떠다니는 애니메이션 */
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }
    
    /* 2. 구름이 흘러가는 애니메이션 */
    @keyframes drift {
      from { transform: translateX(850px); }
      to { transform: translateX(-250px); }
    }

    .content-wrapper { animation: float 3s ease-in-out infinite; }
    
    .cloud-1 { animation: drift 25s linear infinite; }
    .cloud-2 { animation: drift 35s linear infinite; animation-delay: -15s; }
    .cloud-3 { animation: drift 45s linear infinite; animation-delay: -5s; }

    /* 3. 폰트 설정 (Courier New) */
    .main-text {
      font-family: 'Courier New', Courier, monospace;
      font-weight: 900;
      font-size: 60px; /* 글자 크기 살짝 줄여서 안전하게 */
      letter-spacing: -2px;
    }
    
    .sub-text {
      font-family: 'Courier New', Courier, monospace;
      font-weight: bold;
      font-size: 16px;
      letter-spacing: 2px;
    }
  </style>

  <rect width="100%" height="100%" fill="#6fa8dc"/>

  <g class="cloud-1" opacity="0.8">
    <rect x="0" y="40" width="100" height="30" fill="white"/>
    <rect x="40" y="20" width="50" height="40" fill="white"/>
  </g>
  
  <g class="cloud-2" opacity="0.6">
    <rect x="0" y="60" width="120" height="25" fill="white"/>
    <rect x="40" y="50" width="40" height="35" fill="white"/>
  </g>

  <g class="cloud-3" opacity="0.7">
    <rect x="0" y="30" width="80" height="30" fill="white"/>
    <rect x="30" y="20" width="40" height="40" fill="white"/>
  </g>

  <rect y="160" width="100%" height="40" fill="#6aa84f"/>
  <rect y="160" width="100%" height="10" fill="#93c47d"/>
  
  <g class="content-wrapper" transform="translate(400, 110)" text-anchor="middle">
    
    <text x="5" y="5" class="main-text" fill="#274e13">MINECRAFT</text>
    <text x="2.5" y="2.5" class="main-text" fill="#38761d">MINECRAFT</text>
    <text x="0" y="0" class="main-text" fill="#ffffff">MINECRAFT</text>
    
    <text x="0" y="45" class="sub-text" fill="#ffd966" stroke="#274e13" stroke-width="0.5">FRONTEND DEV</text>
  </g>
</svg>
