<svg fill="none" viewBox="0 0 800 300" width="800" height="300" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        /* 픽셀 지형 애니메이션 */
        @keyframes terrainScroll {
          0% { background-position: 0 0; }
          100% { background-position: -64px 0; } /* 픽셀 블록 크기만큼 이동 */
        }
        @keyframes backgroundShift {
          0%, 100% { background-color: #4a148c; } /* Deep purple */
          50% { background-color: #6a1b9a; } /* Lighter purple */
        }
        @keyframes floatText {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-8px); }
        }

        .container {
          width: 100%;
          height: 300px;
          background: linear-gradient(to bottom, #1a237e 0%, #000000 100%); /* Deep blue sky to black */
          overflow: hidden;
          position: relative;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          font-family: 'Press Start 2P', cursive, -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
          animation: backgroundShift 8s ease-in-out infinite alternate;
        }

        /* 픽셀 지형 생성 */
        .terrain {
          position: absolute;
          bottom: 0;
          left: 0;
          width: 120%; /* 화면보다 크게 만들어서 끊김 없이 스크롤 */
          height: 150px; /* 지형 높이 */
          background-image: 
            repeating-linear-gradient(90deg, #33691e 0px, #33691e 32px, #4caf50 32px, #4caf50 64px),
            repeating-linear-gradient(0deg, #2e7d32 0px, #2e7d32 32px, #388e3c 32px, #388e3c 64px);
          background-size: 64px 64px; /* 픽셀 블록 크기 */
          animation: terrainScroll 1s linear infinite;
          image-rendering: pixelated; /* 픽셀화 필수 */
          transform: perspective(100px) rotateX(20deg) scaleY(1.2); /* 3D 원근감 */
          transform-origin: bottom;
        }

        /* 텍스트 스타일 */
        .text-overlay {
          position: relative;
          z-index: 10;
          text-align: center;
          color: #ffe082; /* Pixel text color */
          text-shadow: 3px 3px #000;
          animation: floatText 5s ease-in-out infinite;
        }
        .main-text {
          font-size: 40px;
          line-height: 1.1;
          margin-bottom: 10px;
          image-rendering: pixelated;
          font-family: 'Press Start 2P', cursive;
        }
        .sub-text {
          font-size: 16px;
          image-rendering: pixelated;
          font-family: 'Press Start 2P', cursive;
        }
      </style>
      <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>

      <div class="container">
        <div class="terrain"></div>
        <div class="text-overlay">
          <div class="main-text">MINECRAFT</div>
          <div class="sub-text">FRONTEND JOURNEY</div>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>